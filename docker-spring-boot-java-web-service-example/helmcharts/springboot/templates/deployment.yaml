{{- if .Values.isDeploy }}
{{- if .Values.microServices }}
{{- range $key, $value := .Values.microServices }} 

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ $key }}
  labels:
    app: {{ $key }}
    version: v1
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $key }}
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: {{ $key }}
        version: v1
    spec:
      imagePullSecrets:
      - name: {{ $.Values.image.secret }}
      containers:
        - envFrom:
          - configMapRef:
              name: {{ $key }}
          image: {{ $.Values.acr.repository }}:{{ $.Values.image.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- if  $.Values.isResourceLimits }}
          {{- if  $value.needsResourceLimits }}
          resources:
            limits:
              cpu: {{ $value.cpuLimit }}
              memory: {{ $value.memoryLimit }}
            requests:
              cpu: {{ $value.cpuRequest }}
              memory: {{ $value.memoryRequest }}
          {{- end }}
          {{- end }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true
            # runAsUser: 20000
            capabilities: 
              drop: 
                - 'ALL'                
          name: {{ $key }}
          ports:
          - containerPort: {{ $value.svcPort }}
      nodeSelector:
        {{- toYaml $.Values.nodeSelector |  trimSuffix "\n" | nindent 8 }}
---
{{- end }}
{{- end }}
{{- end }}